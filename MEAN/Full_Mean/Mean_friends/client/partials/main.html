<div ng-controller="newController">
<table style="border: 1px solid black;">
	<tr>
		<th>Name</th>
		<th>Show</th>
		<th>Update</th>
		<th>Delete</th>

	</tr>
	<tr ng-repeat="item in friends">
		<td>{{item.first}} {{item.last}}</td>
		<td><a href="#!/show/{{item._id}}">show</a></td>
		<td><a href="#!/edit/{{item._id}}" >edit</a></td>
		<td ><a ng-click="delete(item._id)"  href="#!/">delete</a></td>
	</tr>
</table>
<form action="#!/new">
	<input type="submit" value="NewFriend">
</form>	
</div>
