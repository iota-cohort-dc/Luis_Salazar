<div ng-controller='registerController'>
	<h3>Login</h3>

	<div ng-repeat="item in messages">
		<h1>{{item}}</h1>
	</div>

	<form>
		<p>Email: <input type="text" ng-model="users.email"></p>
		<p>Password: <input type="password" ng-model="users.password"></p>
		<p><input type="submit" value="Login Now!" ng-click="login()"></p>
	</form>
</div>
