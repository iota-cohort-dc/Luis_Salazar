<!DOCTYPE html>
<html ng-app>  <!-- added ng-app directive to html element! -->
<head>
	<meta charset="utf-8">
	<title>Angular</title>
	<script src="bower_components/angular/angular.js" charset="utf-8">

	</script>
</head>
<body ng-init="dojo = 'Ninja' ">  <!-- added ng-init directive to body element and assigned a variable! -->
	<h1>{{ dojo }}</h1>
	<h3>{{ 49567 * 2243 }}</h3>
	<h3 ng-bind ='49567 * 2243'></h3>

	<div ng-init="students=[{name:'Mike',age:34},{name:'John',age:24}, {name:'Trey',age:40}, {name:'India',age:25}]">
		<ul>
			<li ng-repeat="student in students">Name: {{student.name}} , Age: {{student.age}}</li>
		</ul>
	</div>

</body>
</html>
