<div ng-controller="UserListsController">
<table style="border: 1px solid black;">
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th> Fav Language</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="item in users">
		<td>{{item.first}}</td>
		<td>{{item.last}}</td>
		<td>{{item.language}}</td>
	</tr>
</table>
</div>
