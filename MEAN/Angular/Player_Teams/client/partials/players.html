<!DOCTYPE html>
<html>
<head>
	<title>Players</title>
</head>
<body>
	<div ng-controller="PlayersController">
		<form name="playerForm">
			<p>Name: <input type="text" ng-model="newPlayer.name" minlength="4" name="name"></p>
			<p><input type="submit" ng-click="addPlayer()"></p>
		</form>
		<div ng-messages="playerForm.name.$error">
			<p ng-message='minlength'>The Player name is too short, must be at least 4 characters</p>
			<p ng-message="required">The Player name is required.</p>
		</div>
		<table style="border: 1px solid black;">
			<tr>
				<th>Name</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="item in players">
				<td>{{item.name}}</td>
				<td><input type="submit" value="Delete Player" ng-click="deletePlayer(item)"></td>
			</tr>
		</table>		
	</div>
</body>
</html>
