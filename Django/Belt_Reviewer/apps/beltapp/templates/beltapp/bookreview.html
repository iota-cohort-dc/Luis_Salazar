<!DOCTYPE html>
<html>
<head>
	<title>Book Review</title>
</head>
<body>
<p><a href="{%url 'books:index' %}" style="margin-left: 800px;">Home</a></p>
<p><a href="{%url 'login:logout' %}" style="margin-left: 800px;">Logout</a></p>
<div name='recent_reviews' style="display: inline-block; width: 660px;">

<h2>{{book.title}}</h2>
<p> Author: {{author.name}}</p>



<h3>Reviews</h3>
{%for item in review%}
<hr>
	<p style="margin-left: 20px; ">{{item.rating}}</p>
	<p style="margin-left: 20px; "><a href="users">{{item.user.user_name}}</a> says:
	{{item.content}}</p>
	<p style="margin-left: 20px;"> Posted by: {{item.created_at}}</p>
	<a style="margin-left: 500px;" href="">Delete this review</a>
	{%endfor%}
</div>



<div style="display: inline-block;vertical-align: top;margin-left: 100px; width: 145px;">
<h3>Add a Review</h3>
<form action="{%url 'books:bookreview' book.id %}" method="post">
{%csrf_token%}
<textarea name="rev" style="width: 300px; height: 100px; border: 2px solid black;overflow: scroll;display: inline-block;"></textarea>
<p>Rating <select name="rating">
	<option disabled selected value>poop</option>
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
	</select> stars.</p>
<input type="submit" name="submit" value="Submit Review">
</form>
</div>




</body>
</html>
